<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA
    </title>
    <link type="text/css" href="proyecto.css" rel="stylesheet">
    
</head>
<body onload="init ()">
    <table class="calculadora">
    <tr>
        <td colspan="4"><span id="calculador"></span></td>

    </tr>
    <tr>
        <td> <button id="siete">7</td></td>
        <td> <button id="ocho">8</td></td>
        <td> <button id="nueve">9</td></td>
        <td> <button id="division">/</td></td>        

    </tr>
    <tr>
        <td> <button id="cuatro">4</td></td>
        <td> <button id="cinco">5</td>></td>
        <td> <button id="seis">6</td>></td>
        <td> <button id="multiplicar">*</td>></td>
    </tr>
    <tr>
        <td> <button id="uno">1</td></td>
        <td> <button id="dos">2</td></td>
        <td> <button id="tres">3</td></td>
        <td> <button id="resta">-</td></td>
    </tr>
    <tr>
        <td> <button id="cero">0</td></td>
        <td><button id="reset">ac</button></td>
        <td> <button id="igual">=</td></td>
        <td> <button id="suma">+</td></td>
    </tr>
   
</table>
<script src="proyecto.js"></script>    
</body>
</html>
